<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./assets/js/register.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>

    <header>
        <nav>
            <a id="logo" href="./index.html">Tic - Tac - Toe</a>
        </nav>
    </header>

    <h1>Choose a Username</h1>
    <main>
        <div class="user">
            <span><ion-icon name="close-outline"></ion-icon></span>
            <input type="text" id="playerX" placeholder="Username...">
        </div>
        <div class="user">
            <span><ion-icon name="ellipse-outline"></ion-icon></span>
            <input type="text" id="playerO" placeholder="Username...">
        </div>
        <div id="message"></div>
    </main>
    
    <div class="btns">
        <a href="./board.html" id="startGame" class="primary-btn">Start</a>
        <a href="./history.html" class="secondary-btn">History</a>
    </div>
</body>
</html>


<!-- 
    <ion-icon name="ellipse-outline"></ion-icon> => O
    <ion-icon name="close-outline"></ion-icon> => x 
    <ion-icon name="checkmark-circle-outline"></ion-icon> valid
    <ion-icon name="close-circle-outline"></ion-icon> invalid
    <ion-icon name="trophy-outline"></ion-icon> trophy
